<!DOCTYPE html>
<html ng-app="app" id="ng-app">
<head>
	<title>ng-textarea-enter demo</title>
	<meta charset="UTF-8"/>
	<meta http-equiv="X-UA-Compatible" content="IE=Edge"/>
</head>
<body ng-controller="appCtrl">
	<textarea ng-model="data" enter-submit="getData()"></textarea>
	<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.0/angular.min.js"></script>
	<script src="../build/ng-textarea-enter.min.js"></script>
	<script>
		var app = angular.module('app', ['ng-textarea-enter']);

		app.controller('appCtrl',['$scope', function($scope) {
			$scope.getData = function() {
				alert($scope.data);
			};
		}]);
	</script>
</body>
</html>
